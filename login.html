<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Login</title>  
  </head>
  <body>
    <h1>Log In</h1>
    <!-- Post to /login -->
    <form method="POST" action="/login">
      <!-- Name -->
      <label for="user">User</label>
        <input type="text" name="user"> 
      <!-- Password -->
      <label for="password">Password</label>
        <input type="password" name="password"> 
      <!-- Submit -->
      <button type="submit">Log In </button>
    </form>
  </body>
</html>
